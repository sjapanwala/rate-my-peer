<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Peer</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">Rate My Peer</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="pages/about.html">About</a>
                <a href="pages/auth.html">Login</a>
                <a href="pages/help.html">Help</a>
                <a href="pages/privacy.html">Privacy Policy</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>Find and Rate Your Peers</h1>
            <p class="subtitle">Discover insights about your classmates and share your experiences</p>
        </div>

        <div class="search-container">
            <input 
                type="text" 
                id="search" 
                placeholder="Search by name or school..." 
                oninput="searchStudents()"
            >
            <div id="results" class="results"></div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">10,000+</div>
                <div class="stat-label">Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">500+</div>
                <div class="stat-label">Schools</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">25,000+</div>
                <div class="stat-label">Reviews</div>
            </div>
        </div>
    </div>
<footer>
    <div class="footer-bottom">
        <p>Built With ❤️ by Saaim Japanwala <br>&copy; 2024 Rate My Peer. All rights reserved.</p>
    </div>
</footer>

    <script src="scripts.js"></script>
</body>
</html>
